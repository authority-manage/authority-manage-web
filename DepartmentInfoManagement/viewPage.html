<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
		      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>modifyDepartmentPage</title>
		<link rel="stylesheet" href="css/viewPage.css">
		<script type="text/javascript" src="js/jquery-3.4.1.min.js" ></script>
		<script type="text/javascript" src="../js/address.js"></script>
		<script type="text/javascript" src="js/viewPage.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="content">
				<p hidden="hidden">
					<span class="superiorDepartment">上级部门</span>
					<select id="hiddenSuperiorDepartment"></select>
				</p>
				<p>
					<span class="superiorDepartment">上级部门:</span>
					<label><input id="superiorDepartment"></label>
				</p>	
				<p>
					<span class="departmentName">部门名称:</span>
					<label><input id="departmentName"></label>
				</p>
				<p>
					<span class="empName">负责人:</span>
					<label><input id="empName"></label>
				</p>
				<p>
					<span class="tel">电话:</span>
					<input id="tel">
				</p>
				<p>
					<span class="address">地址:</span>
					<input id="address">
				</p>
				<p>
					<span class="remark">备注:</span>
					<input id="remark">
				</p>
				<p>
					<span class="cUser">创建人:</span>
					<input id="cUser">
				</p>
				<p>
					<span class="mUser">最后更新人:</span>
					<input id="mUser">
				</p>
				<p>
					<span class="cTime">生成时间:</span>
					<input id="cTime">
				</p>
				<p>
					<span class="mTime">最后更新时间:</span>
					<input id="mTime">
				</p>
				<div class="btn">
					<button id="add">确定</button>
					<button id="cancel">取消</button>
				</div>
			</div>
		</div>
	</body>	
</html>
